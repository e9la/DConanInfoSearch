<form id="search-form">
  <input type="hidden" name="mode" id="mode" value="japanese" />

  <input name="volume_filter" id="volume-filter" placeholder="（可选）卷号" style="display: block;" />
  <select name="source_filter" id="source-filter" style="display: none;">
    <option value="">📂 全部来源</option>
  </select>

  <input name="word" id="word-input" placeholder="请输入关键词，例如 猫、夢、声优" required />
  <div style="width: 100%; text-align: center;">
    <button type="submit" style="width: 150px;">开始搜索</button>
  </div>
</form>
