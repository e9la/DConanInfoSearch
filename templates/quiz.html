<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>答题验证</title>
</head>
<body>
  <h2>🔒 亲爱的柯谜，来答个题吧 ^_^</h2>
  <form method="post">
    <p>{{ question }}</p>
    <input name="answer" required>
    <button type="submit">提交</button>
  </form>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
</body>
</html>
